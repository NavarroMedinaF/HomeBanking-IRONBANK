<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/Style/styleHomebanking.css">

    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="shortcut icon" href="./Assets/Img/favicon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/13a3dab689.js" crossorigin="anonymous"></script>
    <title>Cards</title>
</head>

<body>
    <div id="app">
        <nav class="sidebar close">
            <header>
                <div class="image-text">
                    <span class="image">
                        <!--<img src="logo.png" alt="">-->
                    </span>

                    <div class="text logo-text">
                        <span class="name">IRONBANK <img src="/favicon.png" id="logoBank" alt="logoBank"></span>
                        <span class="profession">Homebanking</span>
                    </div>
                </div>

                <i class='bx bx-chevron-right toggle'></i>
            </header>

            <div class="menu-bar">
                <div class="menu">



                    <ul class="menu-links">
                        <li class="nav-link">
                            <a href="http://localhost:8080/web/accounts.html">
                                <i class='bx bx-wallet icon'></i>
                                <span class="text nav-text">Tus Cuentas</span>
                            </a>
                        </li>

                        <li class="nav-link">
                            <a href="http://localhost:8080/web/cards.html">
                                <i class='bx bxs-credit-card icon'></i>
                                <span class="text nav-text">Tus Tarjetas</span>
                            </a>
                        </li>

                        <li class="nav-link">
                            <a href="http://localhost:8080/web/transfers.html">

                                <i class='bx bx-transfer icon'></i>
                                <span class="text nav-text">Transacciones</span>
                            </a>
                        </li>

                        <li class="nav-link">
                            <a href="http://localhost:8080/web/loan-aplication.html">
                                <i class="fa-solid fa-file-invoice-dollar icon"></i>
                                <span class="text nav-text">Prestamos</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bxs-user icon'></i>
                                <span class="text nav-text">Datos Personales</span>
                            </a>
                        </li>



                        <hr class="featurette-divider">
                        <div class="bottom-content">
                            <li class="">
                                <a href="#">
                                    <i class='bx bx-log-out icon' @Click="logout()"></i>
                                    <span class="text nav-text" @Click="logout()">Logout</span>
                                </a>
                            </li>

                            <li class="mode">
                                <div class="sun-moon">
                                    <i class='bx bx-moon icon moon'></i>
                                    <i class='bx bx-sun icon sun'></i>
                                </div>
                                <span class="mode-text text">Dark mode</span>

                                <div class="toggle-switch">
                                    <span class="switch"></span>
                                </div>
                            </li>

                        </div>
                    </ul>
                </div>

        </nav>

        <section class="home">
            <div class="text">
                <h1>Cree su tarjeta</h1>
            </div>
            <div class="hamburgerMenu">
                <div class="hamburger">
                    <div class="_layer -top"></div>
                    <div class="_layer -mid"></div>
                    <div class="_layer -bottom"></div>
                </div>
                <nav class="menuppal">
                    <ul>
                        <li>
                            <a href="http://localhost:8080/web/accounts.html">

                                <span class="text nav-text"> <i class='bx bx-wallet icon'></i>Tus Cuentas</span>
                            </a>
                        </li>
                        <li>
                            <a href="http://localhost:8080/web/cards.html">

                                <span class="text nav-text"><i class='bx bxs-credit-card icon'></i>Tus Tarjetas</span>
                            </a>
                        </li>
                        <li>
                            <a href="http://localhost:8080/web/transfers.html">


                                <span class="text nav-text"><i class='bx bx-transfer icon'></i>Transacciones</span>
                            </a>
                        </li>
                        <li>
                            <a href="http://localhost:8080/web/loan-aplication.html">

                                <span class="text nav-text"><i class="fa-solid fa-file-invoice-dollar icon"></i>Tus
                                    Prestamos</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">

                                <span class="text nav-text" @Click="logout()"><i class='bx bx-log-out icon'
                                        @Click="logout()"></i>Logout</span>
                            </a>
                        </li>
                        <li class="mode">



                            <div class="toggle-switchH">
                                <span class="mode-text1 text">Dark mode</span>
                            </div>
                        </li>


                    </ul>
                </nav>
            </div>
            <div class="main-content">

                <main>
                    <div v-show="cards.length < 6">

                        <button type="button" class="button-create-card"><a
                                :href="`http://localhost:8080/web/create-cards.html`">Crear Tarjeta</a></button>
                    </div>
                    <div class="container-cards">
                        <div v-for="card in cards">

                            <div v-if="card.color=='GOLD'" class="container-card">

                                <button class="credit-card" :style="'background:#e7bd42'">

                                    <div class=" clearfix ">
                                        <div class="left big row1">
                                            <div class="logobankcard">
                                                <p class="numbers">IRONBANK</p>
                                            </div>
                                            <div class="typecard">
                                                <p>{{card.type}}</p>
                                            </div>
                                        </div>

                                        <div class="left big row2">

                                            <div class="chipcard">
                                                <!-- <img src="./Assets/Img/chip.png" alt="" class="logo-chip"> -->
                                                <p class="cardDefeated " v-show="dateCard(card.thruDate)">VENCIDA</p>
                                            </div>
                                            <div class="cvvcard">
                                                <p>Cvv:<span class="numbers"> {{card.cvv}}</span></p>
                                            </div>
                                        </div>

                                        <div class="left big row3 ">
                                            <div class="numbercard">
                                                <p class="numbers">{{card.number}}</p>
                                            </div>
                                        </div>

                                    </div>

                                    <div>
                                        <div class="row4">
                                            <div>
                                                <div class="date">
                                                    <p>Valida hasta: <span
                                                            class="numbers">{{card.thruDate.substr(2,5)}}</span> </p>
                                                </div>


                                            </div>
                                            <div class="row5">
                                                <div class="namecard">
                                                    <p class="numbers">{{card.cardholder}}</p>
                                                </div>
                                                <div class="visalogo"><img
                                                        src="https://seeklogo.com/images/V/VISA-logo-62D5B26FE1-seeklogo.com.png"
                                                        class="logo-card"></div>
                                            </div>
                                        </div>

                                    </div>

                                </button>
                                <button type="button" class="button-delete-card"
                                    @click="deleteCard(card.number)">Eliminar
                                    Tarjeta</button>
                            </div>
                        </div>

                        <div v-for="card in cards">

                            <div v-if="card.color=='SILVER'" class="container-card">

                                <button class="credit-card" :style="'background:#b5b5bd'">

                                    <div class=" clearfix ">
                                        <div class="left big row1">
                                            <div class="logobankcard">
                                                <p class="numbers">IRONBANK</p>
                                            </div>
                                            <div class="typecard">
                                                <p>{{card.type}}</p>
                                            </div>
                                        </div>

                                        <div class="left big row2">

                                            <div class="chipcard">
                                                <!-- <img src="./Assets/Img/chip.png" alt="" class="logo-chip"> -->
                                                <p class="cardDefeated " v-show="dateCard(card.thruDate)">VENCIDA</p>
                                            </div>
                                            <div class="cvvcard">
                                                <p>Cvv:<span class="numbers"> {{card.cvv}}</span></p>
                                            </div>
                                        </div>

                                        <div class="left big row3 ">
                                            <div class="numbercard">
                                                <p class="numbers">{{card.number}}</p>
                                            </div>
                                        </div>

                                    </div>

                                    <div>
                                        <div class="row4">
                                            <div>
                                                <div class="date">
                                                    <p>Valida hasta: <span
                                                            class="numbers">{{card.thruDate.substr(2,5)}}</span> </p>
                                                </div>


                                            </div>
                                            <div class="row5">
                                                <div class="namecard">
                                                    <p class="numbers">{{card.cardholder}}</p>
                                                </div>
                                                <div class="visalogo"><img
                                                        src="https://seeklogo.com/images/V/VISA-logo-62D5B26FE1-seeklogo.com.png"
                                                        class="logo-card"></div>
                                            </div>
                                        </div>

                                    </div>

                                </button>
                                <button type="button" class="button-delete-card"
                                    @click="deleteCard(card.number)">Eliminar
                                    Tarjeta</button>
                            </div>
                        </div>
                        <div v-for="card in cards">

                            <div v-if="card.color=='TITANIUM'" class="container-card">

                                <button class="credit-card" :style="'background:#343239'">

                                    <div class=" clearfix ">
                                        <div class="left big row1">
                                            <div class="logobankcard">
                                                <p class="numbers">IRONBANK</p>
                                            </div>
                                            <div class="typecard">
                                                <p>{{card.type}}</p>
                                            </div>
                                        </div>

                                        <div class="left big row2">

                                            <div class="chipcard">
                                                <!-- <img src="./Assets/Img/chip.png" alt="" class="logo-chip"> -->
                                                <p class="cardDefeated " v-show="dateCard(card.thruDate)">VENCIDA</p>
                                            </div>
                                            <div class="cvvcard">
                                                <p>Cvv:<span class="numbers"> {{card.cvv}}</span></p>
                                            </div>
                                        </div>

                                        <div class="left big row3 ">
                                            <div class="numbercard">
                                                <p class="numbers">{{card.number}}</p>
                                            </div>
                                        </div>

                                    </div>

                                    <div>
                                        <div class="row4">
                                            <div>
                                                <div class="date">
                                                    <p>Valida hasta: <span
                                                            class="numbers">{{card.thruDate.substr(2,5)}}</span> </p>
                                                </div>


                                            </div>
                                            <div class="row5">
                                                <div class="namecard">
                                                    <p class="numbers">{{card.cardholder}}</p>
                                                </div>
                                                <div class="visalogo"><img
                                                        src="https://seeklogo.com/images/V/VISA-logo-62D5B26FE1-seeklogo.com.png"
                                                        class="logo-card"></div>
                                            </div>
                                        </div>

                                    </div>

                                </button>
                                <button type="button" class="button-delete-card"
                                    @click="deleteCard(card.number)">Eliminar
                                    Tarjeta</button>
                            </div>
                        </div>
                    </div>
            </div>
            </main>

    </div>
    </section>


    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./Assets/Js/cards.js"></script>
</body>

</html>
